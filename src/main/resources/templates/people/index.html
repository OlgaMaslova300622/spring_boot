<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Все люди</title>
</head>
<body>



<div th:each="user : ${people}">
  <a th:href="@{/people/{id}(id=${user.getId()})}" th:text="${user.getName()}">user</a>
  <a th:href="@{/people/{id}(id=${user.getId()})}" th:text="${user.getSurname()}">user</a>
  <a th:href="@{/people/{id}(id=${user.getId()})}" th:text="${user.getAge()}">user</a>
</div>





<br/>
<hr/>

<a href="/people/new">Create new user</a>



</body>
</html>
